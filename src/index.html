<html lang="id" translate="no">
  <head>
    <!-- Primary Meta Tags -->
    <title>The Wedding of Adit dan Hana</title>
    <meta name="title" content="The Wedding of Adit dan Hana">
    <meta name="description" content="a WebGL experience, Music Visualizer with Nostalgia Feels built with Three.js">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://adithana.click/">
    <meta property="og:title" content="The Wedding of Adit dan Hana">
    <meta property="og:description" content="An invitation from us, you are welcomed to come">
    <meta property="og:image" content="https://raw.githubusercontent.com/ymmycode/adithana/main/src/images/story-photos/photo3.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://adithana.click/">
    <meta property="twitter:title" content="The Wedding of Adit dan Hana">
    <meta property="twitter:description" content="An invitation from us, you are welcomed to come">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/ymmycode/adithana/main/src/images/story-photos/photo3.jpg">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="/assets/app.css" rel="stylesheet">
  </head>
  <body data-barba="wrapper">

    <div class="preload">
      <h1 class="count-load">0%</h1>
    </div>

    <!-- canvas for webgl -->
    <canvas class="webgl"></canvas>

    <!-- Music player -->

    <main data-barba="container" data-barba-namespace="home">
      <div onclick="return test();">
        <a class="enter-btn" href="/ring/">Buka</a>
      </div>

      <script>
        const test = () => 
        {
          window.experience.World.sounds.togglePlay()
        }
      </script>
    </main>

    <!-- background -->

    <div class="transition">
      <h2>Invitation Cover</h2>
    </div>

    <div class="background-container"></div>

    <!-- detail mempelai pertama -->
    <div class="partner1">
      <span class="partner-name">Nama1</span>
      <span class="partner-detail">Detail1</span>
    </div>
  
    <div class="play-btn">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path d="M12.225 4.462C9.89 3.142 7 4.827 7 7.508V24.5c0 2.682 2.892 4.367 5.226 3.045l14.997-8.498c2.367-1.341 2.366-4.751 0-6.091L12.224 4.462Z"/></svg>
      <svg class="icon switch" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path d="M7.25 3A3.25 3.25 0 0 0 4 6.25v18.5A3.25 3.25 0 0 0 7.25 28h3.5A3.25 3.25 0 0 0 14 24.75V6.25A3.25 3.25 0 0 0 10.75 3h-3.5Zm14 0A3.25 3.25 0 0 0 18 6.25v18.5A3.25 3.25 0 0 0 21.25 28h3.5A3.25 3.25 0 0 0 28 24.75V6.25A3.25 3.25 0 0 0 24.75 3h-3.5Z"/></svg>
    </div>

    <!-- detail mempelai kedua -->
    <div class="partner2">
      <span class="partner-name">Nama2</span>
      <span class="partner-detail">Detail2</span>
    </div>
    
    <script src="/assets/app.js"></script>
  </body>
</html>
